<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtify</title>
    <!-- link a css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- link a bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to css MATERIALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <div class="istyle parallax div1">
        <p id="Youtube">YouTube</p>
        <section>
            <h2 id="covertitle">Play your favourite playlist on</h2>
            <button id="login-button" type="button" class="btn btn-secondary" id="initbtn"><i class="fab fa-spotify"></i> Sign in to your Spotify Account</button>
        </section>
        <div id="loggedIn">
            <h1>Logged in as <span id="display_name"></span></h1>
            <div>
                <img id="profile_image" src="" alt="">
            </div>
            <button id='get-playlists'>Get Playlists</button>
        </div>
    </div>
    <div class="istyle">
        
        <div class="playsection">
            <ul id="playlists">
                <li><a class='playlist-btn href="#"'>TEST</a></li>
                <li><a class='playlist-btn href="#"'>TEST</a></li>
                <li><a class='playlist-btn href="#"'>TEST</a></li>
                <li><a class='playlist-btn href="#"'>TEST</a></li>
                <li><a class='playlist-btn href="#"'>TEST</a></li>
                <li><a class='playlist-btn href="#"'>TEST</a></li>
                <li><a class='playlist-btn href="#"'>TEST</a></li>
                <li><a class='playlist-btn href="#"'>TEST</a></li>
                <li><a class='playlist-btn href="#"'>TEST</a></li>
                <li><a class='playlist-btn href="#"'>TEST</a></li>
            </ul>
        </div>
        <div class="tracksection">
            <ul id="tracks">
                <li><a class='track-btn href="#"'>TEST</a></li>
                <li><a class='track-btn href="#"'>TEST</a></li>
                <li><a class='track-btn href="#"'>TEST</a></li>
                <li><a class='track-btn href="#"'>TEST</a></li>
                <li><a class='track-btn href="#"'>TEST</a></li>
                <li><a class='track-btn href="#"'>TEST</a></li>
                <li><a class='track-btn href="#"'>TEST</a></li>
                <li><a class='track-btn href="#"'>TEST</a></li>
                <li><a class='track-btn href="#"'>TEST</a></li>
                <li><a class='track-btn href="#"'>TEST</a></li>
            </ul>
        </div>
        <section id="carrousel">
            <div class="w3-content w3-section " style="max-width:500px">
                <img class="mySlides" src="../Popcorn-roulette/assets/images/Billie Eilish.jpg" style="width:300pt">
                <img class="mySlides" src="../Popcorn-roulette/assets/images/Kanye West.jpg" style="width:300pt">
                <img class="mySlides" src="../Popcorn-roulette/assets/images/Maluma.jpg" style="width:300pt">
            </div>
        </section>

    </div>

    <div class="istyle parallax">
        
    </div>
    <div class="istyle">
        <div id="player"></div>
        <button id="backTrack"><i class="fas fa-backward"></i></button>
        <h3 id="trackName">Youtube Song Name</h3>
        <button id="nextTrack"><i class="fas fa-forward"></i></button>
    </div>
    <!-- link a jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link a js -->
    <script type="text/javascript" src="assets/javascript/logic.js"></script>
    <!-- link to js MATERIALIZE -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/99d86a1013.js"></script>
</body>

</html>
